<script type="text/javascript">
	

		function formValidate()
		{
if(!checkName())
      {
          alert("Please enter a valid Name");
          return false;
      }

      if(!checkage())
      {
          alert("you should be more than 18 year old");
          return false;
      }
       if(!checkcredit())
      {
          alert("Please enter correct credit card number");
          return false;
      }
 if(!checkemail())
      {
          alert("Please enter correct email id");
          return false;
      }

      if(!checkphoneno())
      {
          alert("Please enter a valid mobile number");
          return false;
      }

		}

		function checkName()
		{
			  var customerName = document.getElementById('customer_name').value;
        if(customerName.length <= 0)//to make sure field is  not empty
          return false;

			  var nameRegex = /^[A-Z][a-z]+$/;
			  return nameRegex.test(customerName);// .test is a function tht returns true if element passes the regex and false otherwise
		}
function checkage()
		{
			  var customerage = document.getElementById('customer_age').value;
        if(customerage.length <= 0)//to make sure field is  not empty
          return false;

			  var ageRegex = /^([1][8-9])|([2-9][0-9])$/;
			  return ageRegex.test(customerage);// .test is a function tht returns true if element passes the regex and false otherwise
		}

function checkemail()
		{
			  var customeremail = document.getElementById('customer_email').value;
        if(customeremail.length <= 0)//to make sure field is  not empty
          return false;

			   mailRegex = /^[a-z]+[@][a-z]+.(com)$/;
			  return mailRegex.test(customeremail);// .test is a function tht returns true if element passes the regex and false otherwise
		}

		function checkphoneno()
		{
			  var phoneno = document.getElementById('pno').value;
        if(phoneno.length <= 0)//to make sure field is  not empty
          return false;

			  var phoneRegex = /^([+][9][7][1])([4]|[5][6]|[5][5]|[5][4]|[5][8]|[5][0]|[5][2])([0-9]{3}-[0-9]{4})$/;
			  return phoneRegex.test(phoneno);// .test is a function tht returns true if element passes the regex and false otherwise
		}
		function checkcredit()
		{
			  var credit = document.getElementById('user_credit').value;
        if(credit.length <= 0)//to make sure field is  not empty
          return false;

			  var creditRegex = /^[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{4}$/;
			  return creditRegex.test(credit);// .test is a function tht returns true if element passes the regex and false otherwise
		}
